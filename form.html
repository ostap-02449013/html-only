<!DOCTYPE html>
<html lang="uk">
<head>

<body>

    <form action="mailto:lavrivostap@gmail.com" method="POST" name="test">
        <p>Яка по рахунку від сонця земля?</p>
        <input type="radio" name="number" value="1"> 1 <br>
        <input type="radio" name="number" value="4"> 4 <br>
        <input type="radio" name="number" value="3"> 3 <br>
        <input type="radio" name="number" value="7"> 7 <br>
        <hr>

        <input type="checkbox" name="drink" value="tea"> Чай <br>
        <input type="checkbox" name="drink" value="coffee"> Кава <br>

        <input type="checkbox" name="drink" value="Pizza"> Піца <br>

        Безкоштовно фірмова:

            <option value="pen">Ручка</option>
            <option value="pencil">Олівець</option>
            <option value="ruler">Лінійка</option>
        </select>

            Ваше ім'я: <br>
            <input type="text" name="name" id="first-name" placeholder="Ім'я">
        </label><br><br>
        <label for="email">
            Ваша електронна пошта: <br>
            <input type="email" name="email" id="email" placeholder="Email">
        </label><br><br>
        <label for="some-text">
            Повідомлення:<br>
            <textarea name="message" id="some-text"></textarea>
        </label>

        <input type="submit" value="Відправити">
